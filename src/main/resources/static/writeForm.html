<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시글 작성</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="create.css" />
</head>
<body>
<header>
  <h1>게시글 작성</h1>
</header>

<main>
  <div class="input-container">
    <div class="title">글 제목</div>
    <input type="text" id="input_title" placeholder="글 제목 입력" />
  </div>

  <div class="input-container">
    <div class="title">작성자</div>
    <input type="text" id="input_author" placeholder="작성자 이름 입력" />
  </div>

  <div class="input-container">
    <div class="title">본문</div>
    <input type="text" id="input_main" placeholder="본문 입력" />
  </div>

  <div class="button-container">
    <button type="submit" class="btn-submit">제출</button>
    <button type="button" class="btn-cancel">취소</button>
  </div>
</main>

<footer></footer>
</body>
</html>
